name: Deployment

concurrency: production

on:
  release:
    branches:
      - master
    types:
      - published

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üíª Check out repository code
        uses: actions/checkout@v3

      - name: üî¢ Extract version name
        shell: bash
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF#refs/tags/})"
        id: extract_tag

      - name: ‚¨ÜÔ∏è Deploying
        uses: appleboy/ssh-action@master
        env:
          APP_VERSION: ${{ steps.extract_tag.outputs.tag }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script_stop: true
          envs: APP_VERSION
          script: |
            sh ~/deploy.sh
