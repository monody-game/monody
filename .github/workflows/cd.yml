name: Deployment

concurrency: production

on:
  release:
    branches:
      - master
    types:
      - published

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üíª Check out repository code
        uses: actions/checkout@v3

      - name: üî¢ Extract version name
        shell: bash
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        id: extract_tag

      - name: ‚¨ÜÔ∏è Deploying
        uses: appleboy/ssh-action@master
        env:
          APP_VERSION: ${{ steps.extract_tag.outputs.tag }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script_stop: true
          envs: APP_VERSION
          debug: true
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            sh ~/deploy.sh
