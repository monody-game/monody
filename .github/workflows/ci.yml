name: 'Continuous Integration'
on: [ push ]
jobs:
  Fixer:
    runs-on: ubuntu-latest
    steps:
      - name: 🐘 Setup php
        uses: shivammathur/setup-php@2.22.0
        with:
          php-version: "8.2"
      - name: ✨ Infos
        run: |
          echo "💼 Running tests on ${GITHUB_REPOSITORY}"
          echo "🐘 PHP version: $(php -v)"
      - name: 💻 Check out repository code
        uses: actions/checkout@v3
      - name: 📜 Install dependencies
        run: make install
      - name: ⚙ Run fixer
        run: make format
  Linter:
    runs-on: ubuntu-latest
    steps:
      - name: 🐘 Setup php
        uses: shivammathur/setup-php@2.22.0
        with:
          php-version: "8.2"
      - name: ✨ Infos
        run: |
          echo "💼 Running tests on ${GITHUB_REPOSITORY}"
          echo "🐘 PHP version: $(php -v)"
      - name: 💻 Check out repository code
        uses: actions/checkout@v3
      - name: 📜 Install dependencies
        run: make install
      - name: ⚙ Run lint
        run: make lint
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🐘 Setup php
        uses: shivammathur/setup-php@2.22.0
        with:
          php-version: "8.2"
      - name: ✨ Infos
        run: |
          echo "💼 Running tests on ${GITHUB_REPOSITORY}"
          echo "🐘 PHP version: $(php -v)"
      - name: 💻 Check out repository code
        uses: actions/checkout@v3
      - name: 📜 Install dependencies
        run: make install
      - name: ⚙ Run tests
        run: make tests
