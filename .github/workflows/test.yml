name: 'Run tests'
on: [ push ]
jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: ✨ Infos
        run: |
          echo "💼 Running tests on ${GITHUB_REPOSITORY}"
          echo "🐘 PHP version: $(php -v)"
      - name: 💻 Check out repository code
        uses: actions/checkout@v3
      - name: 📜 Install dependencies
        run: make install
      - name: ⚙ Run tests
        run: |
          make tests
